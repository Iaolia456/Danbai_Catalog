<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/accessories.js"></script>
		<script type="text/javascript" src="lib/bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/utility.css"></link>
		<link rel="stylesheet" type="text/css" href="css/accessories.css"></link>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.0.0/dist/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.0.0/dist/css/bootstrap-theme.min.css"></link>
		<link rel="stylesheet" href="lib/font-awesome-4.0.3/css/font-awesome.min.css">

		<title>Danbai Shop - Accessories</title>
	</head>

	<body>
		<div class="row" id="header">
			<div class="col-sm-12" id="header_img">
				<img src="res/accessories/header.jpg"></img>
			</div>
		</div>

		<!-- navigation bar -->
		<div class="row" id="nav_bar">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-1 nav_item"><a href="gunpla.html"><span class="nav_title">Gunpla</span></a></div>
					<div class="col-sm-1 nav_item"><a href="cloth_myth.html"><span class="nav_title">Cloth Myth</span></a></div>
					<div class="col-sm-1 nav_item selected_nav_item"><a href="#"><span class="nav_title">Accessory</span></a></div>
				</div>
			</div>
		</div>

		<!-- content -->
		<div class="row" id="content">
			<div class="col-sm-3 form-group" id="leftbar">
				<div class="row form_items" id="search_header">
					<div class="col-sm-11 col-sm-offset-1"><span><b>SEARCH</b></span></div>
				</div>

				<!--Product Type -->
				<div class="row form_items" id="select_type">
					<div class="col-sm-11 col-sm-offset-1 form_title"><i class="icon fa fa-circle"></i>Type</div>
					<div class="row">
						<div class="col-sm-10 col-sm-offset-2"><input type="checkbox" class="acc_type" value="Action Base"></input> <span class="type_span">Action Base</span></div>
					</div>
					<div class="row">
						<div class="col-sm-10 col-sm-offset-2"><input type="checkbox" class="acc_type" value="Detailing Kits"></input> <span class="type_span">Detailing Kits</span></div>
					</div>
				</div>

				<!-- Product Size -->
				<div class="row form_items" id="select_size">
					<div class="col-sm-11 col-sm-offset-1 form_title"><i class="icon fa fa-circle"></i>Size</div>
					<div class="row">
						<div class="col-sm-10 col-sm-offset-2"><input type="checkbox" class="acc_size" name="size" value="1/144"></input> <span class="size_span">1/144</span></div>
					</div>
					<div class="row">
						<div class="col-sm-10 col-sm-offset-2"><input type="checkbox" class="acc_size" name="size" value="1/100"></input> <span class="size_span">1/100</span></div>
					</div>
					<div class="row">
						<div class="col-sm-10 col-sm-offset-2"><input type="checkbox" class="acc_size" name="size" value="1/60"></input> <span class="size_span">1/60</span></div>
					</div>
				</div>

				<!-- Submit Button -->
				<div class="row form_items" id="submit">
					<div class="col-sm-4 col-sm-offset-4"><button class="full_width" id="search_button">Search</button></div>
				</div>
			</div>

			<!-- RIGHT PANEL _ SEARCH RESULT DISPLAY -->

			<div class="col-sm-9" id="right_content">
				<table class="table" id="result">  
        			<thead>  
          				<tr>  
            				<th>PIC</th>  
            				<th>Name</th> 
            				<th>Type</th>  
            				<th>Size</th>              				
            				<th>Price (Yen)</th>    
          				</tr>  
        			</thead>  
        			<tbody>  
          				
        			</tbody>  
      			</table>  
			</div>
		</div>
	</body>
